[uwsgi]

chdir           = /server/DjangoBlog
module          = DjangoBlog.wsgi:application
master          = true
processes       = 1
threads         = 5
socket          = :8000
chmod-socket    = 666
vacuum          = true
pythonpath      = /usr/local/lib/python3.6/site-packages
pythonpath      = /usr/lib/python3
pidfile         = /tmp/DjangoBlog.pid
