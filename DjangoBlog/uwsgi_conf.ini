[uwsgi]

chdir           = /server/PatrickLab
module          = PatrickLab.wsgi:application
master          = true
processes       = 1
threads         = 5
socket          = :8000
chmod-socket    = 666
vacuum          = true
pythonpath      = /usr/local/lib/python3.7/site-packages
pythonpath      = /usr/lib/python3
pidfile         = /tmp/PatrickLab.pid